 escort_carrier_desc:0 "A less capable but more affordable version of the Aircraft Carrier, designed primarily for convoy protection and escorting more valuable warships."
 light_carrier_1_desc:0 "Escort Carriers are small, slow and vulnerable but cheap to produce.  Suited primarily for escorting convoys and submarine defense."
 light_carrier_2_desc:0 "Larger and more capable than escort carriers, light carriers can cover small independent operations and support fleet carriers."
 light_carrier_3_desc:0 "A significant refinement of existing light carrier designs.  A budget alternative to a full size fleet carrier."
  
