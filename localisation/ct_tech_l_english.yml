 ship_hull_carrier_escort_desc:0 "A smaller, cheaper aircraft carrier designed for convoy escort assignments to combat submarines and surface raiders. Much faster to build, and often converted from merchant ships and able to be produced quickly."
 ship_hull_carrier_light_1_desc:0 "A medium sized aircraft carrier designed for invasion support and fleet support duties. Often used as floating airfields to support invasions or to ferry planes to fleet carriers and remote airfields."
 ship_hull_carrier_light_2_desc:0 "A medium sized aircraft carrier designed for invasion support and fleet support duties. Often used as floating airfields to support invasions or to ferry planes to fleet carriers and remote airfields."
 ship_hull_carrier_light_3_desc:0 "A medium sized aircraft carrier designed for invasion support and fleet support duties. Often used as floating airfields to support invasions or to ferry planes to fleet carriers and remote airfields."
 early_ship_hull_carrier:0 "Deck Conversions"
 early_ship_hull_carrier_short:0 "Deck Conversions"
 early_ship_hull_carrier_desc:0 "Conversions of old hulls allow for cheap experiments with naval aviation to gain experience in building and operating carriers. These ships will be less capable than a purpose-built carrier, but far quicker to create."
 carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 carrier_4_desc:0 "With more combat and operations experience, we can proceed to build carriers capable of transporting more planes more efficiently than ever to secure air superiority cover."
