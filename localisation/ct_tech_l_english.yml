 ship_deck_space_small:0 "Small Hangar Deck"
 ship_deck_space_small_desc:0 "An open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
 ship_armor_carrier_deck_small:0 "Small Armor Reinforcement"
 ship_armor_carrier_deck_small_desc:0 "A small armor reinforcement that allows minimal protection to the vulnerable storage and service areas of the hangar space."
