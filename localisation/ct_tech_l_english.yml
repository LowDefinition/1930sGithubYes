 sliderule_desc:0 "The slide rule is used primarily for multiplication and division, and also for functions such as exponents, roots, logarithms and trigonometry. At its simplest, each number to be multiplied is represented by a length on a sliding ruler. As the rulers each have a logarithmic scale, it is possible to align them to read the sum of the logarithms, and hence calculate the product of the two numbers."
