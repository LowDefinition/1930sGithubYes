 NOR_1930_DESC:0 "The world depression has transformed the workers of Norway into men of wrath that are perpetually strike bound. The communist party seems to be losing support from the populace, but with the USSR only a few miles from our northern border, it seems unwise to count them out yet. The ancient fued with Denmark over the fate of eastern Greenland is still festering under polite diplomatic relations."
