 BRA_1930_DESC:0 "Brazil is governed by a corrupt system that mocks the label of a democratic nation. The people yearn for progress and democracy but can they find the right path and the right leader to achieve their goals? A Presidential election occurs in 1930 and the people will at least have the appearance of a democratic election. Will it be another election dominated by the traditional forces of corruption?"
