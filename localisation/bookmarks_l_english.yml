 TUR_1930_DESC:0 "Turkey is in many ways a country that long drifted far behind the other large countries of Europe in literacy, economic standards of living, and secularism. Mustafa Kemal has begun to change Turkey into a more modern and united country. His reforms of the past ten years have helped Turkey emerge from the shadow of the Great War and War of Independence. Yet time dims even the clearest of visions. The vision of Turkeys future is becoming too dark to see." 
 FIN_1930_DESC:0 "Many problems are before Finland. The Swedish nationalism in Aland, the fascist movement of Lapua, the Great Depression, and the Soviet Unions aggression. All of these problems promise to become increasingly serious if ignored. \n\nIn the event of another great conflict Finland will need allies to provide protection from the USSR. Germany's democracy appears too shakey to provide protection, while France and Britian appear only to have words to offer. Who can we rely on in these dangerous times?"
 AUS_1930_DESC:0 ""
 HUN_1930_DESC:0 "Hungary has suffered as much as any country from the great depression. It also remains disarmed by the Treaty of Trianon. The political future of Hungary under the regency of Admiral Horthy is uncertain. The only certainty for Hungary is that a multitude challenges must be faced before economic, military, and political strength can be reclaimed."
 SPR_1930_DESC:0 ""
