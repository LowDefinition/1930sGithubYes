 GRE_1930_DESC:0 "Indebted and divided, Greece stands at a political and economic crossroads. In recent years military juntas have risen and fallen via coup d'etat from the right or left. Greece is also burdened by a crippling national debt. In addition, the Great Depression has created a downward dynamic in our economic outlook. Fascist Italy has made it clear that it seeks territorial expansion.\n\nHow can Greece solve the myriad of challenges and threats that it faces?"
