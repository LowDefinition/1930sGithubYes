 ENG_small_lobby_effort:1 "Small Lobbying Effort"
 ENG_small_lobby_effort_desc:0 "It pays to have an ear to the ground of the Palace, and to make sure some influential people know what the administration is planning."
 ENG_medium_lobby_effort:1 "Medium Lobbying Effort"
 ENG_medium_lobby_effort_desc:0 "A concerted effort to get the Administration's point across will no doubt pay off in the long run."
 ENG_special_measures:1 "Special Measures"
 ENG_special_measures_desc:0 "Sometimes, Members of Parliament require a more direct, personal incentive to realize that what is best for their bank account is also what is best for their country."
 ENG_intervention_mandate:1 "Intervention Mandate"
 ENG_intervention_mandate_desc:0 "While we may have decided to involve ourselves more in world affairs, we must still work with Parliament to get authorization for any military actions."
