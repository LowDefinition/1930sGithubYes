l_english:
 ENG_congress:1 "Parliament"
 ENG_congress_desc:1 "The Parliament of the United Kingdom of Great Britain possesses legislative supremacy and ultimate power over all political bodies in the United Kingdom and the overseas territories. Parliament is bicameral and consists of the House of Lords, and the House of Commons."
 ENG_congress_senate_support_header:0 "§HHouse of Lords§!"
